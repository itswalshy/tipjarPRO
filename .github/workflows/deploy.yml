name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]  # Support both common branch names
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better versioning

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Cache Dependencies ğŸ“¦
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install Dependencies ğŸ”§
        run: npm ci
        
      - name: Check Types ğŸ‘®
        run: npm run check
        continue-on-error: true  # Don't fail the build, but provide feedback
        
      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Verify Build Output ğŸ”
        run: |
          if [ ! -d "./dist/public" ]; then
            echo "Build output directory not found!"
            exit 1
          fi
          if [ ! -f "./dist/public/index.html" ]; then
            echo "index.html not found in build output!"
            exit 1
          fi
          echo "Build output verified successfully!"
          
      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4
        
      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the public directory that contains client assets
          path: './dist/public'
          
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 